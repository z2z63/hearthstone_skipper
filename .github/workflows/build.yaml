name: build and release package

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release-build:
    runs-on: macos-latest
    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.*'
      - name: checkout code
        uses: actions/checkout@v4
      - name: build
        shell: bash
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=$RUNNER_WORKSPACE
          cmake --build . --target skipper
          ditto -c -k --keepParent skipper.app skipper.zip
          mv skipper.zip skipper-${{ github.ref_name }}-darwin-arm64.zip
      - name: release
        uses: softprops/action-gh-release@v2
        with:
          files: build/skipper-${{ github.ref_name }}-darwin-arm64.zip
